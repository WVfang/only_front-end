<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Admin page</title>
    <link rel="stylesheet" type="text/css" href="build/main.css">
  	<script src="build/scripts.min.js" type="text/javascript"></script>
  	<script src="dist/jquery.js" type="text/javascript"></script>
  	<script src="dist/bootstrap.js" type="text/javascript"></script>
  	<script src="https://use.fontawesome.com/1ea9bd3578.js"></script>
  	<link rel="stylesheet" type="text/css" href="bower_components\bootstrap\dist\css\bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row header">
        <div class="col-xs-3">
          <span>Logo</span>
        </div>
        <div class="col-xs-6">
          <span>Dashboard Name</span>
        </div>
        <div class="col-xs-3">
          <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          <span>Username</span>
        </div>
      </div>
      <div class="row statistic">
        <div class="col-xs-2 statistic-unit">
          <div class="col-xs-5">
            <div class="icon">
              <i class="fa fa-user-o" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-xs-7">
            <div>Visitors</div>
            <div>19,001</div>
          </div>
        </div>
        <div class="col-xs-2 statistic-unit">
          <div class="col-xs-5">
            <div class="icon">
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-xs-7">
            <div>Shares</div>
            <div>13,015</div>
          </div>
        </div>
        <div class="col-xs-2 statistic-unit">
          <div class="col-xs-5">
            <div class="icon">
              <i class="fa fa-usd" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-xs-7">
            <div>Orders</div>
            <div>1057</div>
          </div>
        </div>
        <div class="col-xs-2 statistic-unit">
          <div class="col-xs-5">
            <div class="icon">
              <i class="fa fa-envelope-o" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-xs-7">
            <div>Messages</div>
            <div>5,087</div>
          </div>
        </div>
        <div class="col-xs-2 statistic-unit">
          <div class="col-xs-5">
            <div class="icon">
              <i class="fa fa-frown-o" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col-xs-7">
            <div>Falldowns</div>
            <div>10/month</div>
          </div>
        </div>
      </div>
      <div class="row">

      </div>
    </div>
  </body>
</html>
