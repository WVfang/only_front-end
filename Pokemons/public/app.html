<!DOCTYPE html>
<html>
<head>
	<title>JS</title>
	<link rel="stylesheet" type="text/css" href="css/app.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
	<script src="https://use.fontawesome.com/9f4cadc9d1.js"></script>
</head>
<body>
	<header>
		<!-- <i class="fa fa-gitlab" aria-hidden="true"></i> -->
	</header>
	<section class="battle-wrapper">
		<h1>ExpJS</h1> 
		<!-- <i class="fa fa-gitlab" aria-hidden="true"></i> -->
		<div>
			<div class="battle-options">
				<label class="light-label" for="player-name-1">Player1</label>
				<input id="player-name-1" class="col-1 bottom-bordered" type="text" name="player-name-1" placeholder="Player 1" value="Reinemert khir Viechesku">
			
				<label class="light-label" for="materialize-1">Option1</label>
				<select id="player-materialize-1" class="col-1 bottom-bordered">
					<option>Fire</option>
					<option>Earth</option>
					<option>Electricity</option>
					<option>Water</option>
				</select>

				<label for="player-exp-1">Value1</label>
				<div class="player-exp-wrapper">
					<output id="exp-bubble-1" for="exp1" onforminput="value = exp1.valueAsNumber"></output>
					<input id="player-exp-1" class="col-1 slider" type="range" min="0" max="10000" value="0">
				</div>

			</div><!--
			--><div class="battle-field">
				<div class="image-wrapper">
					<img id="winner-board" class="col-1" src="img/Pokeball.jpg">
				</div>
				<div id="winner-name"></div>
			</div><!--
			--><div class="battle-options">

				<label class="light-label" for="player-name-1">Player2</label>
				<input id="player-name-2" class="col-1 bottom-bordered" type="text" name="player-name-1" placeholder="Player 1" value="Galta Bivveertu">
			
				<label class="light-label" for="materialize-1">Option2</label>
				<select id="player-materialize-2" class="col-1 bottom-bordered">
					<option>Fire</option>
					<option>Earth</option>
					<option>Electricity</option>
					<option>Water</option>
				</select>

				<label for="player-exp-2">Value2</label>
				<input id="player-exp-2" class="col-1 slider" type="range" name="exp1" min="0" max="10000" value="5000">

			</div>
		</div>
		<div class="button-wrapper">
			<button id="button-start">Button</button>
		</div>	
	</section>

	<script src="./js/app.min.js"></script>
</body>
</html>
